language: java

# enable container based build
sudo: false

# we need java 8
jdk:
- oraclejdk8

# skip build without tests
install: true
script: cd app && mvn install

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/signs*.jar
  skip_cleanup: true
  on:
    tags: true
    repo: Orange-OpenSource/signs-at-work-social-network-dictionnary

# avoid downloading each time maven dependencies
cache:
  directories:
    $HOME/.m2

# say 'go to hell' when there is a pb
notifications:
email:
  on_success: change
  on_failure: always
  recipients:
    - christophe.maldivi@orange.com
    - denis.boisset@orange.com
    - manuel1.sanchez@orange.com
    - gilles.zanolin@orange.com
