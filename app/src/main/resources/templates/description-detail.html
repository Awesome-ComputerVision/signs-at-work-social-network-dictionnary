<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>

    <script type="text/javascript" src="../public/js/player.js" th:src="@{/js/player.js}"></script>

    <script type='text/javascript'>

        $(document).ready(function() {
            $('video').videoPlayer({
                'playerWidth' : 0.95,
                'videoClass' : 'video'
            });
        });

    </script>

</head>

<header role="banner" th:replace="fragments/header-profil-detail :: header">&nbsp;</header>

<body class="container-fluid">
<div th:replace="fragments/modal-inputDescriptionLSF :: div"/>
<div th:replace="fragments/modal-input-description-job :: div"/>

<div class="row">

    <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

        <div class="pull-right col-md-8 col-xs-12 col-sm-4">
            <div th:if="${user.jobVideoDescription} != null">
                <video th:autoplay="autoplay">
                    <source src="${user.jobVideoDescription}" th:src="${user.jobVideoDescription}" type="video/mp4"/>
                </video>
                <div th:replace="fragments/frame-player :: div"/>
            </div>

        </div>

        <div class="col-md-4 col-xs-12">
            <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li">
                        <H2 th:text="#{jobTextDescription}"></H2>
                      <a data-target="#add_description_job" data-toggle="modal" href="#">
                            <span class="container_H2" th:text="${user.jobTextDescription}"/>
                            <div>
                              <div class="pull-right  pen_whith_chevron"/>
                            </div>
                        </a>
                    </li>
                    <li  class="aside_bckg_li">
                        <h2 th:text="#{description_LSF}"></h2>
                        <a data-target="#add_file_LSF" data-toggle="modal" href="#">
                          <h2 class="container_H2" th:text="#{edit}"></h2>
                          <div>
                            <div class="pull-right  pen_whith_chevron"/>
                            </div>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>

    </div>
</div>


</body>


</html>
