<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<header role="banner" th:replace="fragments/header-favorite :: header">&nbsp;</header>


<body class="container-fluid">
<div class="row ">
    <div class="col-md-4 col-xs-12 col-lg-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="clear aside_bckg_li">
                    <a th:href="@{/sec/favorite/} + ${favoriteProfileView.favorite.id} + '/associate-sign'">
                        <div class="signe"></div>
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right chevron_right"></div>
                            </div>
                        </div>
                        <h2 th:text="#{favorite.add_sign}"/>
                    </a>
                </li>
                <li class="aside_bckg_li"><a href="#" data-toggle="modal" data-target="#rename_favorite">
                    <div class="pull-left rename_signe"></div>
                    <div class="pull-right">
                        <div class="containerRight_signes">
                            <div class="pull-right chevron_right"></div>
                        </div>
                    </div>
                    <h2 th:text="#{favorite.rename}"></h2></a></li>
                <li class="aside_bckg_li"><a href="#" data-toggle="modal" data-target="#duplicate_favorite">
                    <div class="pull-left duplicate_signe"></div>
                    <div class="pull-right">
                        <div class="containerRight_signes">
                            <div class="pull-right chevron_right"></div>
                        </div>
                    </div>
                    <h2 th:text="#{favorite.duplicate}"></h2></a></li>
                <li class="aside_bckg_li"><a href="#" data-toggle="modal" data-target="#delete_favorite">
                    <div class="pull-left delete_signe"></div>
                    <div class="pull-right">
                        <div class="containerRight_signes">
                            <div class="pull-right chevron_right"></div>
                        </div>
                    </div>
                    <h2 th:text="#{favorite.delete}"></h2></a></li>

            </ul>
        </aside>
    </div>
</div>
<!-- Modal -->
        <!--modal delete favorite-->
        <div id="delete_favorite" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="pull-left">
                            <div class="delete_signe pull-left"></div>
                            <h4 class="pull-right" th:text="#{favorite.delete_list}">Supprimer la liste</h4>
                        </div>
                    </div>
                    <div class="modal-body text-center">
                        <span th:text="#{favorite.confirm_delete}">Confirmer la suppresion !!!!</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="" th:text="#{favorite.validate}"></button>
                    </div>
                </div>

            </div>
        </div>
            <!--modal rename list favorite-->
                <div id="rename_favorite" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <div class="pull-left">
                                    <div class="rename_signe pull-left"></div>
                                    <h4 class="pull-right" th:text="#{favorite.rename_list}"></h4>
                                </div>
                            </div>
                            <div class="modal-body text-center">
                                <input type="text" class="text-center border form-control" th:placeholder="#{favorite.enter_name}"/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="" th:text="#{favorite.validate}"></button>
                            </div>
                        </div>

                    </div>
                </div>

            <!--modal duplicate list favorite-->
            <div id="duplicate_favorite" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div class="pull-left">
                                <div class="duplicate_signe pull-left"></div>
                                <h4 class="pull-right" th:text="#{favorite.duplicate_list}"></h4>
                            </div>
                        </div>
                        <div class="modal-body text-center">
                          <span th:text="#{favorite.duplicate_text}">la liste de favoris va être dupliquée</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="" th:text="#{favorite.validate}"></button>
                        </div>
                    </div>

                </div>
            </div>

            <!--modal add favorite or list -->
            <div id="add_favorite" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class=" modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div class="pull-left">
                                <div class="add_favorite_signe pull-left"></div>
                                <h4 class="  pull-right">Ajouter à</h4>
                            </div>
                            <!--<div   class="add_favorite_signe"><h4 class="text-center modal-title"> Ajouter à</h4></div>-->
                        </div>
                        <div class="modal-body text-center">
                            <ul class="nav nav-list primary left-menu">
                                <li class="aside_bckg_li"><a  href="#" data-toggle="modal" data-target="#create">
                                    <div class="pull-right">
                                        <div class="containerRight_signes">
                                            <div class="pull-right add    "></div>
                                        </div>
                                    </div>
                                    <h4 >Créer nouvelle liste</h4></a></li>

                                <li class="aside_bckg_li"><a  href="#" >
                                    <div class="pull-right">
                                        <div class="containerRight_signes">
                                            <div class="pull-right add_favorite_signe    "></div>
                                        </div>
                                    </div>
                                    <h4>Favoris</h4></a></li>
                                <li class="aside_bckg_li"><a  href="#" >
                                    <div class="pull-right">
                                        <div class="containerRight_signes">
                                            <div class="pull-right   "></div>
                                        </div>
                                    </div>
                                    <h4>Interfaces</h4></a></li>
                                <li class="aside_bckg_li"><a  href="#" >
                                    <div class="pull-right">
                                        <div class="containerRight_signes">
                                            <div class="pull-right     "></div>
                                        </div>
                                    </div>
                                    <h4>Discussion</h4></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- -modal create new list favorite&ndash;&gt;-->
            <div id="create" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div class="pull-left">
                                <div class="add pull-left"></div>
                                <h4 class="  pull-right  ">Créer une liste</h4>
                            </div>
                        </div>
                        <div class="modal-body text-center">
                            <input type="text" class="text-center border form-control" placeholder="Saisir un nom de liste"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="">ok</button>
                        </div>
                    </div>

                </div>
            </div>


</body>
</html>
