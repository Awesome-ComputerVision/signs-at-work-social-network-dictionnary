<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<header role="banner" th:replace="fragments/header-favorite :: header">&nbsp;</header>



<body class="container-fluid">
      <div class="row ">

           <div class="col-md-4 col-xs-12">
              <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li">
                        <a th:href="@{/sec/favorite/} + ${favoriteProfileView.favorite.id} +  '/manage-favorite'">
                        <h2 class="container_H2" th:text="#{favorite.manage}"></h2>
                            <div><div class="pull-right chevron_right"></div></div>
                         </a>
                    </li>
                </ul>
              </aside>
           </div>

          <div th:if="${not #lists.isEmpty(favoriteProfileView.favoriteSigns)}">
              <div th:each="sign:${favoriteProfileView.favoriteSigns}" class="col-lg-3 col-md-4 col-xs-6 col-sm-4">
                  <div th:remove="tag" th:each="video, stats:${sign.videos.list()}" th:if="${stats.first}">
                      <iframe th:src="${video.url} + '?wmode=transparent'" frameborder="0" allowfullscreen=""/>
                  </div>
                  <a th:href="@{/sign/} + ${sign.id}" th:text="${sign.name}" type="text/html"/>
              </div>
          </div>

          <div th:if="${#lists.isEmpty(favoriteProfileView.favoriteSigns)}">
              <h2 th:text="#{sign.not_available}"></h2>
          </div>
      </div>
</body>

</html>
