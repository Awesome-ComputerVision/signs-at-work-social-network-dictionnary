<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<header role="banner" th:replace="fragments/header-favorite :: header">&nbsp;</header>



<body class="container-fluid">
      <div class="row ">

           <div class="col-md-4 col-xs-12">
              <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li">
                        <a th:href="@{/sec/favorite/} + ${favoriteView.id} +  '/manage-favorite'">
                        <h2 class="container_H2" th:text="#{favorite.manage}"></h2>
                            <div><div class="pull-right chevron_right"></div></div>
                         </a>
                    </li>
                </ul>
              </aside>
           </div>

          <div  class="text-center title_middle col-md-8 col-xs-12 middle-col "><br/>
            <div class="row">
              <div th:each="signView:${signsView}" class="text-center col-lg-5 col-md-4 col-xs-6 col-sm-4">
                <div class="row">
                  <div class="col-lg-12">
                    <a th:href="@{/sign/} + ${signView.id}" >
                      <div th:if="${signView.signCreateAfterLastDateDeconnection}" class="tooltip_newSigne"></div>
                      <div th:if="${!signView.signCreateAfterLastDateDeconnection}" style="visibility: hidden" class="tooltip_newSigne"></div>
                      <div th:if="${signView.videoHasComment}" class="tooltip_comment"></div>
                      <div th:if="${!signView.videoHasComment}" style="visibility: hidden" class="tooltip_comment"></div>
                      <div th:if="${signView.videoHasView}" class="tooltip_eye"></div>
                      <div th:if="${!signView.videoHasView}" style="visibility: hidden" class="tooltip_eye"></div>
                      <img th:src="${signView.pictureUri}"/>
                    </a>
                    <div class="text_hyphenation"><a th:href="@{/sign/} + ${signView.id}" th:text="${signView.name}" type="text/html"/></div>
                    </div>
                </div>

              </div>
            </div>

          </div>

          <div th:if="${#lists.isEmpty(signsView)}">
              <h2 th:text="#{sign.not_available}"></h2>
          </div>
      </div>
</body>

</html>
