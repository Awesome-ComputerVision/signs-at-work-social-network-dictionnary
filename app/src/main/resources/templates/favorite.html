<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

    <title th:text="${title}"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.2/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-alpha.2/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js}"></script>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <link href="../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>
    <link href="../public/css/bstrap.css" th:href="@{/css/bstrap.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{favorite_details}">
        </h1>
        <a th:href="@{/}" class="btn btn-primary" style="margin-top: 2%" th:text="#{home}"></a>
    </div>
    <br/>
</section>

<table class="table">
    <thead>
    <tr>
        <th>#id</th>
        <th th:text="#{name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${favoriteProfileView.favorite.id}"></td>
        <td th:text="${favoriteProfileView.favorite.name}"></td>
    </tr>
    </tbody>
</table>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{signs}">
        </h1>
    </div>
    <br/>

    <form id="addsignsform" class="form-inline" action="#" th:action="@{/favorite/{favoriteid}/add/signs(favoriteid=${favoriteProfileView.favorite.id})}" th:object="${favoriteProfileView}" method="post">
        <div class="form-group">
            <label th:each="sign : ${favoriteProfileView.allSigns}" th:for="${#ids.next('favoriteSignsIds')}">
                <input type="checkbox" th:field="*{favoriteSignsIds}" th:text="${sign.name}" th:value="${sign.id}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_sign_to_favorite}"></button>
    </form>

</section>

</body>
</html>
