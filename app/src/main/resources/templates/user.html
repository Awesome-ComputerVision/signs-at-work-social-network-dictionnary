<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
    <link href="../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{user_details}">
        </h1>
        <a href="/" class="btn btn-primary" style="margin-top: 2%">Home</a>
    </div>
    <br/>

    <table class="table table-sm table-striped table-bordered" style="margin-top: 1%">
        <thead>
        <tr>
            <th>#id</th>
            <th th:text="#{user_name}"></th>
            <th th:text="#{first_name}"></th>
            <th th:text="#{last_name}"></th>
            <th th:text="#{email}"></th>
            <th th:text="#{entity}"></th>
            <th th:text="#{activity}"></th>
            <th th:text="#{number_of_requests}"></th>
            <th th:text="#{requests}"></th>
            <th th:text="#{number_of_favorites}"></th>
            <th th:text="#{favorites}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${userProfileView.user.id}"></td>
            <td th:text="${userProfileView.user.username}"></td>
            <td th:text="${userProfileView.user.firstName}"></td>
            <td th:text="${userProfileView.user.lastName}"></td>
            <td th:text="${userProfileView.user.email}"></td>
            <td th:text="${userProfileView.user.entity}"></td>
            <td th:text="${userProfileView.user.activity}"></td>
            <td th:text="${#lists.size(userProfileView.userRequests.list())}"></td>
            <td th:include="fragments/tools :: joinRequests(${userProfileView.userRequests.list()})"></td>
            <td th:text="${#lists.size(userProfileView.userFavorites.list())}"></td>
            <td th:include="fragments/tools :: joinFavorites(${userProfileView.userFavorites.list()})"></td>
        </tr>
        </tbody>
    </table>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{communities}">
        </h1>
    </div>
    <br/>

    <form id="addcommunitiesform" class="form-inline" action="#" th:action="@{/user/{userid}/add/communities(userid=${userProfileView.user.id})}" th:object="${userProfileView}" method="post">
        <div class="form-group">
            <label th:each="community : ${userProfileView.allCommunities}" th:for="${#ids.next('userCommunitiesIds')}">
                <input type="checkbox" th:field="*{userCommunitiesIds}" th:text="${community.name}" th:value="${community.id}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_user_to_communities}"></button>
    </form>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{requests}">
        </h1>
    </div>
    <br/>

    <form id="addrequestform" class="form-inline" action="#" th:action="@{/user/{userid}/add/request(userid=${userProfileView.user.id})}" th:object="${requestView}" method="post">
        <div class="form-group">
            <label for="requestName" th:text="#{name}"></label>
            <input th:value="${requestView.name}" id="requestName" name="requestName" type="text" class="form-control" placeholder="chat" required="true"/>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{add_request_to_user}"></button>
    </form>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{favorites}">
        </h1>
    </div>
    <br/>

    <form id="addfavoriteform" class="form-inline" action="#" th:action="@{/user/{userid}/add/favorite(userid=${userProfileView.user.id})}" th:object="${favoriteView}" method="post">
        <div class="form-group">
            <label for="favoriteName" th:text="#{name}"></label>
            <input th:value="${favoriteView.name}" id="favoriteName" name="favoriteName" type="text" class="form-control" placeholder="favoris" required="true"/>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{add_favorite_to_user}"></button>
    </form>
</section>

</body>
</html>
