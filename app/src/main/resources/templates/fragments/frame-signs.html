<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
    <div th:if="${not #lists.isEmpty(signsHomeView)}" class="row">
        <div th:each="signHomeView:${signsHomeView}" class="text-center col-lg-5 col-md-4 col-xs-6 col-sm-4">
            <div class="row">
                <div class="pull-right col-lg-12">
                    <div class="containerTooltip">
                        <div th:if="${signHomeView.signCreateAfterLastDateConnection}" class="pull-right tooltip_newSigne"></div>
                        <div th:if="${!signHomeView.signCreateAfterLastDateConnection}" style="visibility: hidden" class="pull-right tooltip_newSigne"></div>
                        <div th:if="${signHomeView.videoHasComment}" class="pull-left tooltip_comment"></div>
                        <div th:if="${!signHomeView.videoHasComment}" style="visibility: hidden" class="pull-left tooltip_comment"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                  <img th:if="${!#strings.isEmpty(signHomeView.lastVideo.pictureUri)}" th:src="${signHomeView.lastVideo.pictureUri}"/>
                  <iframe th:if="${#strings.isEmpty(signHomeView.lastVideo.pictureUri)}" th:src="${signHomeView.lastVideo.url} + '?wmode=transparent'" frameborder="0" allowfullscreen=""/>
                  <div class="text_hyphenation"><a th:href="@{/sign/} + ${signHomeView.id}" th:text="${signHomeView.name}" type="text/html"/></div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(signsHomeView)}">
        <h2 th:text="#{sign.not_available}"></h2>
    </div>
</div>

</body>
</html>
