<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
  <div
    th:if="${not #lists.isEmpty(signsView)}"
    id="signs-container"
    class="row"
  >
    <div
      th:each="signView:${signsView}"
      class="sign-view-hidden text-center col-lg-5 col-md-4 col-xs-6 col-sm-4">

      <div class="row">
        <div class="pull-right col-lg-12">
          <div class="containerTooltip">
            <div th:if="${signView.signCreateAfterLastDateConnection}" class="pull-right tooltip_newSigne"></div>
            <div th:if="${!signView.signCreateAfterLastDateConnection}" style="visibility: hidden" class="pull-right tooltip_newSigne"></div>
            <div th:if="${signView.videoHasComment}" class="pull-left tooltip_comment"></div>
            <div th:if="${!signView.videoHasComment}" style="visibility: hidden" class="pull-left tooltip_comment"></div>
          </div>
        </div>
      </div>

      <!--<div class="row">-->
        <!--<div class="col-lg-12">-->
          <!--<a th:href="@{/sign/} + ${signView.id} + '/' + ${signView.lastVideoId}" >-->
            <!--<img th:attr="data-src=${signView.pictureUri}"/>-->
          <!--</a>-->
          <!--<div class="text_hyphenation"><a th:href="@{/sign/} + ${signView.id} + '/' + ${signView.lastVideoId}" th:text="${signView.name}" type="text/html"/></div>-->
        <!--</div>-->
      <!--</div>-->
      <div class="row">
        <div class="col-lg-12">
          <a th:href="@{/sign/} + ${signView.id}" >
            <img th:attr="data-src=${signView.pictureUri}"/>
          </a>
          <div class="text_hyphenation"><a th:href="@{/sign/} + ${signView.id}" th:text="${signView.name}" type="text/html"/></div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(signsView)}">
    <h2 th:text="#{sign.not_available}"></h2>
  </div>
</div>

</body>
</html>
