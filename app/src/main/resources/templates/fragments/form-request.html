<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="request-form" th:remove="tag">
    <form id="requestInfo" th:action="@{/sec/request/create}" th:object="${requestCreationView}" method="post">
        <div th:classappend="${#fields.hasErrors('requestName')}?has-error">
            <input th:field="*{requestName}" type="text" class="text-center border form-control"
                   th:placeholder="#{request.enter_name}" required=""/><br/>
            <span id="requestSpan" th:if="${#fields.hasErrors('requestName')}" th:errors="*{requestName}"></span>
        </div>
        <div class="modal-footer">
            <button th:text="#{ask}" type="submit" class="btn btn-default" data-dismiss=""></button>
        </div>
    </form>
</div>

</body>

</html>
