<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">

    <form th:if="${not #lists.isEmpty(signsView)}"
          class="row"
          th:action="@{/sec/favorite/{favoriteid}/add/signs(favoriteid=${favoriteProfileView.favorite.id})}"
          th:object="${favoriteProfileView}"
          method="post">

        <div class="form-group">
            <label class="text-center col-lg-5 col-md-4 col-xs-6 col-sm-4" th:each="signView : ${signsView}"
                   th:for="${#ids.next('favoriteSignsIds')}">

                 <img th:if="${!#strings.isEmpty(signView.pictureUri)}" th:src="${signView.pictureUri}"/>

                <input type="checkbox" th:field="*{favoriteSignsIds}" th:value="${signView.id}"/>
                <span th:text="${signView.name}"></span>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-default" th:text="#{favorite.add_sign}"></button>
    </form>

    <div th:if="${#lists.isEmpty(signsView)}">
        <h2 th:text="#{sign.not_available}"></h2>
    </div>
</div>

</body>
</html>
