<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
  <div
    th:if="${not #lists.isEmpty(videosView)}"
    id="videos-container"
    class="row"
  >
    <div
      th:each="videoView:${videosView}"
      class="video-view-hidden text-center col-lg-5 col-md-4 col-xs-6 col-sm-4">

      <div class="row">
        <div class="pull-right col-lg-12">
          <div class="containerTooltip">
            <div th:if="${videoView.videoCreateAfterLastDateDeconnection}" class="pull-right tooltip_newSigne"></div>
            <div th:if="${!videoView.videoCreateAfterLastDateDeconnection}" style="visibility: hidden" class="pull-right tooltip_newSigne"></div>
            <div th:if="${videoView.videoHasComment}" class="pull-left tooltip_comment"></div>
            <div th:if="${!videoView.videoHasComment}" style="visibility: hidden" class="pull-left tooltip_comment"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <a th:href="@{/sign/} + ${videoView.signId} + '/' + ${videoView.videoId}" >
            <img th:attr="data-src=${videoView.pictureUri}"/>
          </a>
          <div class="text_hyphenation"><a th:href="@{/sign/} + ${videoView.signId} + '/' + ${videoView.videoId}" th:text="${videoView.signName}" type="text/html"/></div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(videosView)}">
    <h2 th:text="#{sign.not_available}"></h2>
  </div>
</div>

</body>
</html>
