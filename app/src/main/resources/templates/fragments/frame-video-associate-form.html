<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">

    <form   th:if="${not #lists.isEmpty(videosView)}"
          class="row container_thumbnail "
          th:action="@{/sec/sign/{signId}/{videoId}/associate(signId = ${signId}, videoId = ${videoProfileView.video.id})}"
          th:object="${videoProfileView}"
          method="post">

        <div  class="form-group">
          <button id="button-top" type="submit" class="btn btn-default" th:text="#{sign.associate}"></button><br/>
          <div id="signsAssociates-container">
            <label class="sign-view-hidden text-center col-lg-6 col-md-4 col-xs-6 col-sm-4" th:each="videoView : ${videosView}"
                   th:for="${#ids.next('associateVideosIds')}">
                  <img th:attr="data-src=${videoView.pictureUri}"/>

              <!--<input th:attrappend="disabled=${videoView.signId == signId}?'disabled'" type="checkbox" th:field="*{associateVideosIds}"  th:value="${videoView.videoId}"/>-->
              <!--<input th:attrappend="onclick=${videoView.signId == signId}?'event.preventDefault();'" type="checkbox" th:field="*{associateVideosIds}"  th:value="${videoView.videoId}"/>-->
              <input th:attrappend="onclick=${videoView.signId == signId}?'this.checked=true'" type="checkbox" th:field="*{associateVideosIds}"  th:value="${videoView.videoId}"/>
              <span th:if="${videoView.nbVideo == 1}" class="text_hyphenation" th:text="${videoView.signName}"></span>
              <span th:if="${videoView.nbVideo > 1}" class="text_hyphenation" th:text="${videoView.signName} + ' (' + ${videoView.idForName} +')'"></span>
          </label>
      </div>
          <br/>
        <button id="button-bottom" type="submit" class="btn btn-default" th:text="#{sign.associate}"></button>

      </div>


  </form>

  <div th:if="${#lists.isEmpty(videosView)}">
      <h2 th:text="#{sign.not_available}"></h2>
  </div>
</div>

</body>
</html>
