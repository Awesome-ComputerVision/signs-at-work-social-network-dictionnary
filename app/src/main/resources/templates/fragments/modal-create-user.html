<div th:fragment="div" id="create_user" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="profil_signe pull-left"></div>
          <h4 class="pull-right" th:text="#{ask_create_user}"></h4>
        </div>
      </div>
      <form id="createUser">
        <div class="modal-body text-center">
          <div class="form-group">
            <label for="username" th:text="#{login_to_create}"></label>
            <input id="username"  type="text" class="form-control" required="" autofocus=""/>
            <label for="email" th:text="#{email}"></label>
            <input id="email" type="email" class="form-control" required="" />
          </div>
        </div>

        <div class="modal-footer">
          <button th:text="#{add_user}" type="submit" class="btn btn-default" data-dismiss=""></button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
