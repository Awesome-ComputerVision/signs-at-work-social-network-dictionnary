<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>


<div th:fragment="div" id="evaluation_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="backgroundColor modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 th:if="${isAuthenticated and !ratingData.rateNoRate}" class="modal-title text-center" th:text="#{sign.modal.reevaluate}"/>
                <h4 th:if="${isAuthenticated and ratingData.rateNoRate}" class="modal-title text-center" th:text="#{sign.evaluate}"/>
            </div>
            <div class="modal-body">
                <div class="sentiment_In_Modal">
                  <a  th:onclick="'javascript:onRatePositif('+ ${signView.id} + ',' + ${videoView.id}  +')' " href="#">
                    <div class="containerRight_signes sentiment_positif"></div>
                  </a>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="sentiment_In_Modal">
                  <a  th:onclick="'javascript:onRateNeutre('+ ${signView.id} + ',' + ${videoView.id}  +')' " href="#">
                    <div class="containerRight_signes sentiment_neutre"></div>
                 </a>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="sentiment_In_Modal">
                  <a  th:onclick="'javascript:onRateNegatif('+ ${signView.id} + ',' + ${videoView.id}  +')' " href="#">
                    <div class="containerRight_signes sentiment_negatif"></div>
                  </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="div" id="after-rate-sign-positive" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="backgroundColor modal-header">
        <button type="button" class="close" th:onclick="'javascript:onContinueAfterRate('+ ${signView.id} + ',' + ${videoView.id}  +')' " data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center" th:text="#{sign.modal.after.rate}"/>
      </div>
      <div class="modal-body text-center">
        <div class="containerRight_signes sentiment_positif">
        </div>
      </div>
      <div class="modal-body text-center ">
        <button th:text="#{continue}" th:onclick="'javascript:onContinueAfterRate('+ ${signView.id} + ',' + ${videoView.id}  +')' " class="btn btn-default"></button>
      </div>
    </div>
  </div>
</div>

<div th:fragment="div" id="after-rate-sign-neutral-or-negative" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="backgroundColor modal-header">
        <button type="button" class="close" th:onclick="'javascript:onContinueAfterRate('+ ${signView.id} + ',' + ${videoView.id}  +')' " data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center" th:text="#{sign.modal.after.rate}"/>
      </div>
      <div class="modal-body text-center">
        <div id="sentiment-after-rate">
        </div>
      </div>

      <div class="modal-body text-center">
        <a data-target="#replace" th:onclick="'javascript:onNewVideoClick('+ ${signView.id} +')'" data-toggle="modal" href="#">
        <!--<a th:attr="data-target='#new-video'" th:onclick="'javascript:onSignClick('+ ${signView.id} +')'" data-toggle="modal" href="#">-->
            <h2 class="container_H2" th:text="#{sign.propose_your_video}"/>
            <div ><div class="pull-right add_whith_chevron"></div></div>
        </a>
      </div>

      <div class="modal-body text-center ">
        <button th:text="#{continue}" th:onclick="'javascript:onContinueAfterRate('+ ${signView.id} + ',' + ${videoView.id}  +')' " class="btn btn-default"></button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
