<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="search_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="search_signe pull-left"></div>
                    <h4 class="pull-right" th:text="#{search}"></h4>
                </div>
            </div>

            <form id="seachForm" th:action="@{/search/}" th:object="${signSearchView}" method="post">
                <div class="modal-body text-center">
                    <div   class="picto_search"></div>
                    <input th:field="*{signName}" type="text" class="text-center border form-control"
                           th:placeholder="#{sign.enter_name}" required=""/><br/>
                </div>

                <div class="modal-footer">
                    <button th:text="#{search}" type="submit" class="btn btn-default" data-dismiss=""></button>
                </div>
            </form>

        </div>

    </div>
</div>

</body>
</html>
