<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-profil-detail :: header">&nbsp;</header>

<body class="container-fluid">


<div class="row ">
  <div class="col-md-4 col-xs-12 col-lg-12">
    <aside class="col-md-4 col-xs-12 col-lg-12 sidebar">
      <form id="" th:action="@{/sec/profile/profileEmpty}" th:object="${userCreationView}" enctype="multipart/form-data" method="post">
        <!--start input name-->
        <div>
          <H2 th:text="#{last_name}"></H2>
          <input   type="text" th:value="${user.lastName}"  class="container_H2 text-center border " name="lastName" th:autofocus="true" />
          <div>
            <div class="pull-right add_whith_chevron" ></div>
          </div>
        </div>
        <div class="divider"></div>
        <div>
          <H2 th:text="#{first_name}"></H2>
          <input   type="text" th:value="${user.firstName}"  class="container_H2 text-center border " name="firstName" />
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <div class="divider"></div>
        <ul class="nav nav-list primary left-menu">
          <li  class="aside_bckg_li">
            <h2 th:text="#{name_LSF}"></h2>
            <input  class="container_H2 text-center" name="fileVideoName" type="file"/>
              <div>
                <div class="pull-right add_whith_chevron"></div>
              </div>
          </li>
        </ul>
        <!--end input name-->

        <!--start input job-->
        <div>
          <H2 th:text="#{job}"></H2>
          <input   type="text" th:value="${user.job}"  class="container_H2 text-center border " name="job" />
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div>
          <H2 th:text="#{entity}"></H2>
          <input   type="text" th:value="${user.entity}"  class="container_H2 text-center border " name="entity" />
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <div class="divider"></div>
        <!--end input job-->

        <!--start input description-->
        <div>
          <H2 th:text="#{jobTextDescription}"></H2>
          <textarea class="pull-left"  name="jobTextDescription" rows="3" cols="40"></textarea><br/>
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <div class="divider"></div>
        <ul class="nav nav-list primary left-menu">
          <li class="aside_bckg_li">
            <h2 th:text="#{description_LSF}"></h2>
            <input  class="container_H2 text-center" name="fileVideoJob" type="file"/>
            <div>
              <div class="pull-right add_whith_chevron"></div>
            </div>
          </li>
        </ul>
        <!--end input description-->
        <br/>
        <div class="text-center"><button class="btn btn-default" type="submit" th:text="#{continue}"></button></div>
      </form>
    </aside>
  </div>
</div>

</body>

</html>
