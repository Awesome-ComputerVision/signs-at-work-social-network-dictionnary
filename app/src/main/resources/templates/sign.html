<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-sign :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row">
    <div th:replace="fragments/modal-new-comment-sign :: div"/>

    <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

        <div class="pull-right col-md-8 col-xs-12 col-sm-4">
            <iframe th:src="${signProfileView.sign.url} + '?autoplay=1'" frameborder="0" allowfullscreen=""/>
            <p th:text="${signProfileView.sign.name}"/>
        </div>

        <div class="col-md-4 col-xs-12">
            <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li th:if="${isAuthenticated}" id="label_sign" class="aside_bckg_li">
                        <a th:href="@{/sec/sign/} + ${signProfileView.sign.id} + '/detail'">
                            <h2 class="container_H2" th:text="${signProfileView.sign.name}"/>
                            <div>
                                <div class="pull-right menu_detail_with_chevron"/>
                                <div th:if="${signProfileView.ratePositive}" class="pull-right sentiment_positif"/>
                                <div th:if="${signProfileView.rateNeutral}" class="pull-right sentiment_neutre"/>
                                <div th:if="${signProfileView.rateNegative}" class="pull-right sentiment_negatif"/>
                            </div>
                        </a>
                    </li>
                    <div th:if="${signProfileView.rateNoRate}">
                        <li th:if="${isAuthenticated}" class="aside_bckg_li">
                            <a href="#" data-toggle="modal" data-target="#evaluation_modal">
                                <h2 class="container_H2" th:text="#{sign.evaluate}"></h2>
                                <div>
                                    <div class="pull-right  chevron_right"/>
                                    <div class="pull-right sentiment_evaluation"/>
                                </div>
                            </a>
                        </li>
                    </div>
                    <li class="aside_bckg_li">
                        <a th:href="@{/sign/} + ${signProfileView.sign.id} + '/associates'">
                        <h2 class="container_H2" th:text="#{sign.associated}"></h2>
                        <div>
                            <div class="pull-right chevron_right"/>
                        </div>
                    </a>
                    </li>

                    <li th:if="${isAuthenticated}" class="aside_bckg_li">
                        <a href="#" data-toggle="modal" data-target="#comment_modal">
                            <h2 class="container_H2" th:text="#{sign.comments}"></h2>
                            <div>
                                <div class="pull-right add_whith_chevron"/>
                            </div>
                        </a>
                    </li>
                    <div th:if="${not #lists.isEmpty(signProfileView.allComments)}">
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                                <thead>
                                <tr>
                                    <th th:text="#{user}"></th>
                                    <th th:text="#{comment}"></th>
                                    <th th:text="#{date}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:each="comment :${signProfileView.allComments}">
                                    <tr>
                                        <td th:text="${comment.user.firstName + ' ' + comment.user.lastName}" ></td>
                                        <td th:text="${comment.text}"></td>
                                        <td th:text="${comment.commentDate}"></td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </ul>
            </aside>
        </div>
    </div>
</div>

<div th:replace="fragments/modal-new-comment-sign :: div"/>
<div th:replace="fragments/modal-rate-sign :: div"/>
<div th:replace="fragments/modal-add-favorite :: div"/>

</body>


</html>
