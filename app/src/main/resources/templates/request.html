<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<header role="banner" th:replace="fragments/header-request :: header">&nbsp;</header>

<body class="container-fluid">

<div th:replace="fragments/modal-new-request :: div"/>

<div class="row ">
    <div class="col-md-4 col-xs-12 col-lg-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li th:if="${isAuthenticated}" class="dotted-top">
                    <a data-target="#new_request" data-toggle="modal" href="#">
                    <div class="pull-right">
                        <div class="containerRight_signes">
                            <div class="containerRight_signes">
                                <div class="pull-right add_whith_chevron"></div>
                            </div>
                        </div>
                    </div>
                    <h2 th:text="#{request.new}"/>
                    </a>
                </li>

                <li class="request_whitout_answer  aside_bckg_li">
                    <div class="text-center" th:text="#{request.mine}"></div>
                </li>

                <div th:if="${not #lists.isEmpty(myRequestsWithoutSignAssociate)}">
                    <div th:each="request:${myRequestsWithoutSignAssociate}" >
                    <li class="request_whitout_answer">
                        <div class="text-center" th:text="${request.name}"></div>
                    </li>
                    </div>
                </div>


                <div th:if="${not #lists.isEmpty(myRequestsWithSignAssociate)}">
                    <div th:each="request:${myRequestsWithSignAssociate}" >
                        <li class="dotted-top">
                            <a th:href="@{/sign/} + ${request.sign.id}">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="containerRight_signes">
                                            <div class="pull-right recent_signe"></div>
                                        </div>
                                    </div>
                                </div>
                                <h2 th:text="${request.name}"/>
                            </a>
                        </li>
                    </div>
                </div>

                <li class="request_whitout_answer  aside_bckg_li">
                    <div class="text-center" th:text="#{request.other}"></div>
                </li>
                <div th:if="${not #lists.isEmpty(otherRequestsWithoutSignAssociate)}">
                    <div th:each="request:${otherRequestsWithoutSignAssociate}" >
                        <div th:id="add_video_from_request + ${request.id}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <div class="pull-left">
                                            <div class="suggest pull-left"></div>
                                            <h4 class="pull-right" th:text="#{sign.suggest}"></h4>
                                        </div>
                                    </div>
                                    <form th:action="@{/sec/request/{requestid}/add/sign(requestid=${request.id})}" th:object="${signCreationView}" method="post">
                                        <div class="modal-body text-center">
                                            <input th:field="*{signName}" type="text" class="text-center border form-control"
                                                   th:placeholder="#{sign.enter_name}" required=""/><br/>
                                            <input th:field="*{videoUrl}" type="text" class="text-center border form-control"
                                                   th:placeholder="#{sign.enter_video_url}" required=""/>
                                        </div>
                                        <div class="modal-footer">
                                            <button th:text="#{continue}" type="submit" class="btn btn-default"
                                                    data-dismiss=""></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <li class="dotted-top">
                            <a th:attr="data-target='#add_video_from_request' + ${request.id}" data-toggle="modal" href="#">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="containerRight_signes">
                                            <div class="pull-right chevron_right"></div>
                                        </div>
                                    </div>
                                </div>
                                <h2 th:text="${request.name}"/>
                            </a>
                        </li>
                    </div>
                </div>
            </ul>
        </aside>
    </div>
</div>
</body>

<script type="text/javascript" src="../public/js/request.js" th:src="@{/js/request.js}"></script>

</html>
