<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-create-account :: header">&nbsp;</header>

<body class="container-fluid">

<div class="row ">
  <div class=" col-xs-12 col-lg-12">
    <h2 class="form-signin-heading text-center" th:text="#{account_request_invite}"></h2>
    <div class="divider"></div>
    <aside class="sidebar">
      <form th:action="@{/sec/createAccount}" th:object="${userCreationView}" enctype="multipart/form-data" method="post">
        <!--start input name-->
        <div class="divider-space">
          <H2 th:text="#{last_name}"></H2>
          <input   type="text" th:value="${user.lastName}" th:placeholder="#{placeholder_last_name}"  class="container_H2 text-center border " name="lastName" th:autofocus="true" />
          <div>
            <div class="pull-right add_whith_chevron" ></div>
          </div>
        </div>
        <div class="divider-space">
          <H2 th:text="#{first_name}"></H2>
          <input   type="text" th:value="${user.firstName}"  th:placeholder="#{placeholder_first_name}" class="container_H2 text-center border " name="firstName" />
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <!--end input name-->

        <!--start input entity-->
        <div class="divider-space">
          <H2 th:text="#{entity}"></H2>
          <input   type="text" th:value="${user.entity}" th:placeholder="#{placeholder_entity}" class="container_H2 text-center border " name="entity" />
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <!--end input entity-->

        <!--start input email-->
        <div class="divider-space">
          <H2 th:text="#{email}"></H2>
          <input   type="email" th:value="${user.email}" th:placeholder="#{placeholder_email}" class="container_H2 text-center border " name="email" />
          <div>
            <div class="pull-right add_whith_chevron"></div>
          </div>
        </div>
        <div class="divider"></div>
        <!--end input entity-->

        <br/>
        <div class="text-center">
          <a href="/privacy-settings" >
            <input type="text" class=" btn btn-default  btn-sm" th:value="#{continue}" />
          </a>
          <!--<button th:text="#{continue}" onclick="location.href='/privacy-settings'" class=" btn btn-default"></button>-->
        </div>
      </form>
    </aside>
  </div>
</div>


</body>


</html>
