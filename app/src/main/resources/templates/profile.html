<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-back-home :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row ">
    <div class="col-md-4 col-xs-12 col-lg-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="aside_bckg_li">
                  <a  th:href="@{/sec/name-detail/}">

                        <h2 class="container_H2"  th:text="${user.name()}"></h2>
                        <div><div class="pull-right chevron_right"></div></div>
                    </a>
                </li>
                <li class="aside_bckg_li">
                    <a th:href="@{/sec/job-detail}">
                        <h2 class="container_H2" th:text="#{job}"></h2>
                        <div><div class="pull-right chevron_right"></div></div>
                  </a>
                </li>
                <li class="aside_bckg_li">
                  <a th:href="@{/sec/description-detail}">
                    <h2 class="container_H2" th:text="#{description}"></h2>
                    <div><div class="pull-right chevron_right"></div></div>
                  </a>
                </li>
                <li class="aside_bckg_li">
                    <a href="#" data-toggle="modal" data-target="#favorite">
                        <div class="pull-left personal_favorite_signe"></div>
                        <h2 class="container_H2" th:text="#{favorites}"></h2>
                        <div ><div class="pull-right chevron_right"></div></div>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</div>

<div th:replace="fragments/modal-favorite :: div"/>

</body>

</html>
