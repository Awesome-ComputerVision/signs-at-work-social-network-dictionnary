<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>

    <script type="text/javascript" src="../public/js/player.js" th:src="@{/js/player.js}"></script>

    <script type='text/javascript'>

        $(document).ready(function() {
            $('video').videoPlayer({
                'playerWidth' : 0.95,
                'videoClass' : 'video'
            });
        });

    </script>
</head>

<header role="banner" th:replace="fragments/header-sign :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row">

    <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

        <div class="pull-right col-md-8 col-xs-12 col-sm-4">
            <iframe th:if="${not #strings.contains(signProfileView.url,'mp4')}" th:src="${signProfileView.url} + '?autoplay=1%26wmode=transparent'" frameborder="0" allowfullscreen=""/>

            <div th:if="${#strings.contains(signProfileView.url,'mp4')}">
                <video>
                    <source src="'${signProfileView.url}" th:src="@{${signProfileView.url}}" type="video/mp4"/>
                </video>
                <div th:replace="fragments/frame-player :: div"/>
            </div>

            <p th:text="${signProfileView.sign.name}"/>
        </div>

        <div class="col-md-4 col-xs-12">
            <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li class="label_sign aside_bckg_li">
                        <a href="#">
                            <em><h2 class="text-center" th:text="${signProfileView.sign.name}"/></em>
                        </a>
                    </li>
                    <li class="clear aside_bckg_li">
                        <a th:href="@{/sec/sign/} + ${signProfileView.sign.id} + '/associate-form'">
                            <div class="pull-left associate_signe"></div>
                            <h2 class="container_H2" th:text="#{sign.associate-with}"/>
                            <div>
                                <div class="pull-right  menu_detail_with_chevron"/>
                            </div>
                        </a>
                    </li>
                    <li class="aside_bckg_li">
                        <a data-target="#replace_video" data-toggle="modal" href="#">
                            <div class="pull-left replace_signe"></div>
                            <h2 class="container_H2" th:text="#{sign.replace}"/>
                            <div>
                                <div class="pull-right chevron_right"/>
                            </div>
                        </a>
                    </li>
                    <div th:if="${!signProfileView.rateNoRate}">
                        <li class="aside_bckg_li">
                            <a href="#" data-toggle="modal" data-target="#evaluation_modal">
                                <h2 class="container_H2" th:text="#{sign.reevaluate}"/>
                                <div>
                                    <div class="pull-right chevron_right"/>
                                    <div th:if="${signProfileView.ratePositive}" class="pull-right sentiment_positif"/>
                                    <div th:if="${signProfileView.rateNeutral}" class="pull-right sentiment_neutre"/>
                                    <div th:if="${signProfileView.rateNegative}" class="pull-right sentiment_negatif"/>
                                </div>
                            </a>
                        </li>
                    </div>
                    <li class="aside_bckg_li">
                        <a href="#">
                            <div class="pull-left history_signe"></div>
                            <h2 class="container_H2" th:text="#{history}"/>
                            <div>
                                <div class="pull-right chevron_right"/>
                            </div>
                        </a>
                    </li>
                    <div th:if="${not #lists.isEmpty(signProfileView.allVideos)}">
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                                <tbody>
                                <div th:each="video, stats :${signProfileView.allVideos}">
                                    <tr>
                                        <td th:if="${stats.first}" th:text="#{created_by(${video.user.firstName + ' ' + video.user.lastName},${#dates.format(video.createDate, 'dd-MM-yyyy HH:mm')})}"></td>
                                        <td th:if="${!stats.first}" th:text="#{updated_by(${video.user.firstName + ' ' + video.user.lastName},${#dates.format(video.createDate, 'dd-MM-yyyy HH:mm')})}"></td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </ul>
            </aside>
        </div>
    </div>
</div>

<div th:replace="fragments/modal-replace-sign-video :: div"/>
<div th:replace="fragments/modal-rate-sign :: div"/>
<div th:replace="fragments/modal-add-favorite :: div"/>

</body>
</html>
