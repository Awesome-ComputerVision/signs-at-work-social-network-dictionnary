<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-home :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row ">

    <div class="col-md-4 col-xs-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="aside_bckg_li">
                    <a th:href="@{/signs}">
                        <div>
                        <div class="signe"></div>
                        <h2 class="container_H2" th:text="#{sign.advise}"></h2>
                            <div>
                                <div class="pull-right recent_signe " >
                                    <span id="container_badge_new_signe" th:text="${#lists.size(signsView)}">2</span></div>
                            </div>
                        </div>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="clear aside_bckg_li">
                    <a th:href="@{/sec/suggest}">
                        <div>
                        <div class="pull-left suggest"></div>
                        <h2  class="container_H2" th:text="#{sign.suggest}"></h2>
                            <div>
                                <div class="pull-right add_whith_chevron"></div>
                            </div>
                        </div>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="aside_bckg_li">
                    <a th:href="@{/sec/request}">
                        <div>
                        <div class="pull-left require"></div>
                        <h2 class="container_H2" th:text="#{sign.request}"></h2>
                            <div >
                                <div class="pull-right request_signe_whith_chevron "></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <div class="text-center title_middle col-md-8 col-xs-12 middle-col ">
        <a th:href="@{/signs}" type="text/html">
            <div>
            <h2 id="Sign_List" class="backgroundColor" th:text="#{sign.list}"></h2>
            </div>
        </a>

        <div th:replace="fragments/frame-signs :: div"/>
    </div>

</div>

<div th:replace="fragments/modal-favorite :: div"/>
<div th:replace="fragments/modal-search :: div"/>
<div id="prefetch" style="visibility:hidden;">
</div>
</body>

<script type="text/javascript" src="../public/js/lazy-loading.js" th:src="@{/js/lazy-loading.js}"></script>

</html>
